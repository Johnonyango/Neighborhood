{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<hr>
<div class="container">
  <div class="card bg-dark text-white">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}

      <div class="panel panel-default">

        <div class="panel-heading" >
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body"  style="color: whitesmoke">

          <form action="/accounts/register/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              <p>Have an account ? <a href="/accounts/login/">Login</a></p>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</div>
{% endblock %}
