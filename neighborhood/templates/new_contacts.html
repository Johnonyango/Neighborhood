{% load bootstrap3 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New contacts</title>
{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
  {% include 'navbar.html' %}
  <div class="jumbotron">
<div class="container">

    <div class="intro">
        <h2  style="margin-right:30%;margin-left:20%">New contacts</h2>
      </div>
<hr>
  <form  action="{%url 'newcontacts'%}" method="post" enctype="multipart/form-data"  style="margin-right:30%;margin-left:20%">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Add contacts">
  </form>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</div>
<style>
/* .container{ */
    /* margin-right: 50%; */
    /* margin-left: 10%; */

.jumbotron{
    color: whitesmoke;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
}
</style>
</body>

</html>
