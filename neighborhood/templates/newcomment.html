{% load bootstrap3 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Comment</title>
{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>

  
  {% include 'navbar.html' %}
  <div class="jumbotron">
      <div class="intro">
          <h2>New Comment</h2>
        </div>
<hr>
  <form  action="{%url 'newcomment'%}" method="post" enctype="multipart/form-data" style="margin-right:40%;margin-left:30%">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Add Comment">
  </form>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</body>

</html>
<style>
.jumbotron{
  background-image: url('https://images.unsplash.com/photo-1444464666168-49d633b86797?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80');
  background-size: cover;
  color: white;
}
h2{
  margin-right:40%;
  margin-left:30%
}
</style>
